{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Pending User Approvals</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Date Joined</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.date_joined|date:"Y-m-d" }}</td>
                <td>
                    <a href="{% url 'approve-user' user.id %}" class="btn btn-success btn-sm">
                        Approve
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No pending approvals</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
